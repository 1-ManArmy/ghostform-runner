<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Booking Dashboard - Smart PIN Testing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #4CAF50;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .overview-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .overview-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overview-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .overview-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
        }

        .booking-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .booking-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .booking-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .booking-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .booking-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-success {
            background: #FFD700;
        }

        .status-searching {
            background: #4CAF50;
        }

        .status-idle {
            background: #ff9800;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .booking-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 15px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .success-alert {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .recent-attempts {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .recent-attempts h4 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .attempt-entry {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            border-left: 3px solid #4CAF50;
        }

        .attempt-success {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4CAF50;
        }

        .attempt-failure {
            background: rgba(244, 67, 54, 0.1);
            border-left-color: #f44336;
        }

        .attempt-exception {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #ff9800;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: #45a049;
        }

        .last-update {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .booking-sections {
                grid-template-columns: 1fr;
            }
            
            .overview-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .booking-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ 1-ManArmy and Agent Claude Sonnet King 4 </h1>
        <p class="subtitle">Somtimes I Biuld, Sometimes I Hack, Always I Win</p>
    </div>

    <div class="container">
        <div class="controls">
            <button onclick="refreshDashboard()">üîÑ Refresh</button>
            <button onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-Refresh</button>
            <button onclick="viewAgentStatus()">ü§ñ Agent Status</button>
            <button onclick="exportData()">üìä Export Data</button>
        </div>

        <!-- Overview Section -->
        <div class="overview-section">
            <h2>üìä System Overview</h2>
            <div class="overview-grid">
                <div class="overview-card">
                    <h3>Total PINs Tried</h3>
                    <div class="value" id="totalPinsTried">0</div>
                </div>
                <div class="overview-card">
                    <h3>Total Attempts</h3>
                    <div class="value" id="totalAttempts">0</div>
                </div>
                <div class="overview-card">
                    <h3>Active Agents</h3>
                    <div class="value" id="activeAgents">0</div>
                </div>
                <div class="overview-card">
                    <h3>Total Bookings</h3>
                    <div class="value" id="totalBookings">0</div>
                </div>
                <div class="overview-card">
                    <h3>Success Rate</h3>
                    <div class="value" id="overallSuccessRate">0%</div>
                </div>
                <div class="overview-card">
                    <h3>System Status</h3>
                    <div class="value" id="systemStatus">üü¢ Online</div>
                </div>
            </div>
        </div>

        <!-- Booking Sections -->
        <div class="booking-sections" id="bookingSections">
            <!-- Booking cards will be populated here -->
        </div>

        <div class="last-update">
            Last Updated: <span id="lastUpdate">Never</span>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let charts = {};

        // Update dashboard with new data
        function updateDashboard(data) {
            // Update overview
            document.getElementById('totalPinsTried').textContent = data.combined_stats.total_pins_tried.toLocaleString();
            document.getElementById('totalAttempts').textContent = data.combined_stats.total_attempts.toLocaleString();
            document.getElementById('activeAgents').textContent = data.combined_stats.agents_active || 0;
            document.getElementById('totalBookings').textContent = data.combined_stats.total_bookings || 0;
            document.getElementById('lastUpdate').textContent = data.last_update;

            // Calculate and display overall success rate
            const totalAttempts = data.combined_stats.total_attempts;
            const successCount = Object.values(data.booking_data).reduce((sum, booking) => sum + booking.attempt_results.SUCCESS, 0);
            const overallSuccessRate = totalAttempts > 0 ? ((successCount / totalAttempts) * 100).toFixed(1) : 0;
            document.getElementById('overallSuccessRate').textContent = overallSuccessRate + '%';

            // Update system status
            const systemStatusEl = document.getElementById('systemStatus');
            if (data.system_info && data.system_info.log_file_exists) {
                systemStatusEl.textContent = 'üü¢ Active';
                systemStatusEl.style.color = '#4CAF50';
            } else {
                systemStatusEl.textContent = 'üü° Standby';
                systemStatusEl.style.color = '#ff9800';
            }

            // Update booking sections
            const bookingSections = document.getElementById('bookingSections');
            bookingSections.innerHTML = '';

            // Show system info if available
            if (data.system_info && !data.system_info.log_file_exists) {
                bookingSections.innerHTML = '<div class="booking-section"><h3>‚ö†Ô∏è No log file found</h3><p>Start your agents to see data here!</p></div>';
                return;
            }

            Object.entries(data.booking_data).forEach(([bookingId, bookingData]) => {
                const section = createBookingSection(bookingId, bookingData);
                bookingSections.appendChild(section);
            });

            // If no booking data, show helpful message
            if (Object.keys(data.booking_data).length === 0) {
                bookingSections.innerHTML = '<div class="booking-section"><h3>üöÄ Ready to Hunt</h3><p>Launch your agents to start PIN testing!</p></div>';
            }
        }

        // Create booking section HTML
        function createBookingSection(bookingId, data) {
            const section = document.createElement('div');
            section.className = 'booking-section';
            
            const statusClass = data.success_pin ? 'status-success' : 'status-searching';
            const statusText = data.success_pin ? 'SUCCESS' : 'SEARCHING';
            
            section.innerHTML = `
                <div class="booking-header">
                    <div class="booking-id">${bookingId}</div>
                    <div class="booking-status">
                        <div class="status-indicator ${statusClass}"></div>
                        <span>${statusText}</span>
                    </div>
                </div>

                ${data.success_pin ? `
                    <div class="success-alert">
                        üéâ SUCCESS! PIN FOUND: ${data.success_pin}
                    </div>
                ` : ''}

                <div class="booking-stats">
                    <div class="stat-card">
                        <div class="stat-label">PINs Tried</div>
                        <div class="stat-value">${data.pins_tried}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Attempts</div>
                        <div class="stat-value">${data.total_attempts}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Agents</div>
                        <div class="stat-value">${data.agents_used}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value">${data.success_rate}%</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${data.progress_percentage}%">
                        <div class="progress-text">${data.progress_percentage}%</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="chart-${bookingId}"></canvas>
                </div>

                <div class="recent-attempts">
                    <h4>Recent Attempts</h4>
                    <div id="attempts-${bookingId}">
                        ${data.recent_attempts.map(attempt => `
                            <div class="attempt-entry attempt-${attempt.result.toLowerCase()}">
                                <strong>${attempt.timestamp}</strong> - 
                                Agent ${attempt.agent} tried PIN ${attempt.pin} - 
                                <strong>${attempt.result}</strong>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Create chart for this booking
            setTimeout(() => {
                createChart(bookingId, data);
            }, 100);

            return section;
        }

        // Create chart for booking
        function createChart(bookingId, data) {
            const ctx = document.getElementById(`chart-${bookingId}`).getContext('2d');
            
            if (charts[bookingId]) {
                charts[bookingId].destroy();
            }

            charts[bookingId] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Success', 'Failure', 'Exception'],
                    datasets: [{
                        data: [data.success_rate, data.failure_rate, data.exception_rate],
                        backgroundColor: ['#4CAF50', '#f44336', '#ff9800'],
                        borderColor: ['#45a049', '#da190b', '#e68900'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'white',
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
        }

        // Refresh dashboard
        function refreshDashboard() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => updateDashboard(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                console.log('Auto-refresh disabled');
            } else {
                autoRefreshInterval = setInterval(refreshDashboard, 30000); // 30 seconds
                console.log('Auto-refresh enabled');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
            
            // Start auto-refresh
            toggleAutoRefresh();
        });

        // Additional functions for enhanced dashboard
        function viewAgentStatus() {
            fetch('/api/agents')
                .then(response => response.json())
                .then(data => {
                    let agentInfo = 'Active Agents:\n\n';
                    data.agents.forEach(agent => {
                        const status = agent.active ? 'üü¢ ACTIVE' : 'üî¥ IDLE';
                        agentInfo += `${status} ${agent.name}\n`;
                    });
                    alert(agentInfo);
                })
                .catch(error => {
                    alert('Error fetching agent status: ' + error);
                });
        }

        function exportData() {
            // Create a simple data export
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const exportData = {
                        timestamp: new Date().toISOString(),
                        combined_stats: data.combined_stats,
                        booking_summary: Object.entries(data.booking_data).map(([id, data]) => ({
                            booking_id: id,
                            pins_tried: data.pins_tried,
                            total_attempts: data.total_attempts,
                            success_pin: data.success_pin,
                            success_rate: data.success_rate
                        }))
                    };
                    
                    const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `pin_brute_force_report_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error exporting data:', error));
        }
    </script>
</body>
</html>
